<h1>Family members <mat-icon *ngIf="members.user$.getValue()[0].role === 'ADMIN'" mat-list-icon (click)="deleteFamily()">delete</mat-icon></h1>
<div *ngIf="members.familymember$.value.length !== 0;else elseBlock">
  <table #thenBlock mat-table [dataSource]="members.familymember$" class="mat-elevation-z8">

      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Name </th>
        <td mat-cell *matCellDef="let element"> {{element.user.username}} </td>
      </ng-container>
    
      <ng-container matColumnDef="role">
        <th mat-header-cell *matHeaderCellDef> Role </th>
        <td mat-cell *matCellDef="let element"> {{element.role}} </td>
      </ng-container>
    
      <ng-container matColumnDef="operations" *ngIf="members.user$.getValue()[0].role === 'ADMIN';else elseBlock">
        <th mat-header-cell *matHeaderCellDef> Operations </th>
        <td mat-cell *matCellDef="let element"> <mat-icon mat-list-icon (click)="deleteFamilyMember(element.user.id)">delete</mat-icon> </td>
      </ng-container>

      <ng-template #elseBlock>
        <ng-container matColumnDef="operations">
          <th mat-header-cell *matHeaderCellDef> Operations </th>
          <td mat-cell *matCellDef="let element"> <mat-icon mat-list-icon>-</mat-icon> </td>
        </ng-container>
      </ng-template>
    
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

  </table>
</div>
<ng-template #elseBlock>
  <button role="button" mat-raised-button color="primary" (click)="createFamily()">Család létrehozása</button>
  <div *ngIf="members.invitations$.value.length !== 0">
    <p>Van hívás</p>
  </div>
</ng-template>
