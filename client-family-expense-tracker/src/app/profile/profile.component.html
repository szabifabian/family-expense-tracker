<h1>Profile</h1>
<div class="expense" *ngFor="let expense of user.userProfile$ | async">
  <mat-card>
    <mat-card-title>{{ expense.username }}</mat-card-title>
    <mat-card-subtitle>{{ expense.email }}</mat-card-subtitle>
    <mat-card-content>Unique invitation code: {{ expense.unique_code }}</mat-card-content>
  </mat-card>
</div>
