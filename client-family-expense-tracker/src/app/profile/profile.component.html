
<div *ngFor="let expense of user.userProfile$ | async" class="profile">
    <h1>Profile</h1>
  <mat-card>
    <mat-card-title>{{ expense.username }}</mat-card-title>
    <mat-card-subtitle>{{ expense.email }}</mat-card-subtitle>
    <mat-card-content><b>Unique invitation code:</b> {{ expense.unique_code }}</mat-card-content>
  </mat-card>
</div>
