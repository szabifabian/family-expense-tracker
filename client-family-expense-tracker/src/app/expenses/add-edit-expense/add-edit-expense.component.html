<h2>Új hibabejelentés hozzáadása</h2>
<form [formGroup]="expenseForm" (ngSubmit)="addExpense(expenseForm)" novalidate>
	<div fxLayout="row wrap" fxLayoutAlign="start start">
		<mat-form-field appearance="fill" fxFlex="100">
			<mat-label>Kiadás/Bevétel neve</mat-label>
			<input matInput type="text" placeholder="Pár szóban a hibáról..." formControlName="title">
			<mat-error>Mező kitöltése kötelező!</mat-error>
        </mat-form-field>
        <mat-form-field appearance="fill">
            <mat-label>Típusok</mat-label>
            <select matNativeControl required formControlName="type">
              <option value="EXPENSE">Kiadás</option>
              <option value="INCOME">Bevétel</option>
            </select>
          </mat-form-field>
        <mat-form-field appearance="fill" fxFlex="100">
			<mat-label>Kiadás/Bevétel mennyisége</mat-label>
			<input matInput type="text" placeholder="Pár szóban a hibáról..." formControlName="amount">
			<mat-error>Mező kitöltése kötelező!</mat-error>
        </mat-form-field>
        <mat-form-field appearance="fill" fxFlex="100">
			<mat-label>Leírás</mat-label>
			<textarea matInput type="text" rows="8" placeholder="Írja le részletesen a problémát..." formControlName="about"></textarea>
			<mat-error>Mező kitöltése kötelező!</mat-error>
		</mat-form-field>
        <div class="actions">
			<button mat-raised-button color="accent">Rögzítés</button>
		</div>
	</div>
</form>
