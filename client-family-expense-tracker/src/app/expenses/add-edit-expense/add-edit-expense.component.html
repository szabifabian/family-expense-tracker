<h2>Add balance change</h2>
<form [formGroup]="expenseForm" (ngSubmit)="addExpense(expenseForm)" novalidate>
	<div class="dialog">
		<mat-form-field appearance="fill">
			<mat-label>Income/expense</mat-label>
			<input matInput type="text" placeholder="title" formControlName="title">
			<mat-error>Required!</mat-error>
		</mat-form-field>
		<br>
        <mat-form-field appearance="fill">
            <mat-label>Type</mat-label>
            <select matNativeControl required formControlName="type">
              <option value="EXPENSE">Outcome</option>
              <option value="INCOME">Income</option>
            </select>
		  </mat-form-field>
		<br>
        <mat-form-field appearance="fill">
			<mat-label>Amount of income/outcome</mat-label>
			<input matInput type="number" placeholder="amount" formControlName="amount">
			<mat-error>Required!</mat-error>
		</mat-form-field>
		<br>
        <mat-form-field appearance="fill" fxFlex="100">
			<mat-label>Desciprtion</mat-label>
			<textarea matInput type="text" rows="4" placeholder="description" formControlName="about"></textarea>
			<mat-error>Required!</mat-error>
		</mat-form-field>
        <div class="actions">
			<button mat-raised-button>Done</button>
		</div>
	</div>
</form>
