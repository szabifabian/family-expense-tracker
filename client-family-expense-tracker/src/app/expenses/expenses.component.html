<h1>Expenses</h1>
<div class="expense" *ngFor="let expense of is.getExpenses()">
	<br>
	<mat-accordion multi>
		<mat-expansion-panel>
			<mat-expansion-panel-header>
				<mat-panel-title>
					#{{ expense.eId }}
				</mat-panel-title>
				<mat-panel-description>
					{{ (expense.details.length > 50) ? (expense.details | slice:0:50) + '...' : expense.details }}
					<mat-icon>assignment</mat-icon>
				</mat-panel-description>
			</mat-expansion-panel-header>
			{{ expense.details }}
		</mat-expansion-panel>
	</mat-accordion>
</div>
