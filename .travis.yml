
jobs:
  include:
  - language: node_js
    node_js: node
    cache:
      directories:
        - node_modules
    before_install: cd server-family-expense-tracker
    after_success:
      - npm build
    deploy:
      skip_cleanup: true
      provider: heroku
      api_key:
        secure: ""
      app: family-expense-tracker
      on: main

# Környezeti beállítások:

  - language: node_js
    node_js:
      - "10"

    sudo: false

    cache:
      directories:
        - node_modules

    before_script:
      - npm install -g @angular/cli

    script:
      - ng lint
      - ng test --watch=false

    deploy:
      provider: heroku
      skip_cleanup: true
      keep-history: true
      api-key: 
        secure: ""
      app: expense-tracker--frontend
      on: main